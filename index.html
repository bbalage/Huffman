<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Huffman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/huffman.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1>Huffman kódolás</h1>
    <p>A kódolás elkészítéséhez válassza ki az input fájlt!</p>
    <div class="mb-3">
        <label for="inputFile" class="form-label">Input fájl</label>
        <input type="file" id="inputFile" onchange="readFile(this)" class="form-control">
    </div>
    <div class="mb-3">
        <label for="readData" class="form-label">Beolvasott adatok</label>
        <div id="readData" class="bg-light border" style="min-height: 50px"></div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="download('test_out.json', 'File content text...')">Download</button>
    </div>
</div>
</body>
</html>
